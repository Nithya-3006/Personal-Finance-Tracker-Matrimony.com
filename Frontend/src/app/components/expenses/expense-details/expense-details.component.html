<div *ngIf="expenses">
  <mat-card class="expense-card" appearance="outlined">
    <mat-card-header>
      <mat-card-title>{{ expenses.title }}</mat-card-title>
      <mat-card-subtitle>{{ expenses.category }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p><strong>Expense Id</strong> {{ expenses.id }}</p>
      <p>
        <strong>Amount</strong>
        {{ expenses.amount | currency : "INR" : "symbol" : "1.2-2" }}
      </p>
      <p><strong>Date</strong> {{ expenses.date | date }}</p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-fab extended routerLink="/expenses">
        <mat-icon>arrow_back_ios</mat-icon>Back
      </button>
      <button mat-fab extended [routerLink]="['/edit-expenses', expenses.id]">
        <mat-icon>edit</mat-icon>Edit
      </button>
    </mat-card-actions>
  </mat-card>
</div>
